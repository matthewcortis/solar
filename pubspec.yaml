name: solarmaxapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  shared_preferences: ^2.5.3
  permission_handler: ^12.0.1
  flutter_native_splash: ^2.4.7
  flutter_lints: ^5.0.0
  device_preview: ^1.3.1
  carousel_slider: ^5.0.0
  flutter_screenutil: ^5.9.3
  liquid_glass_renderer: ^0.1.1-dev.26
  cupertino_native: ^0.1.1
  video_player: ^2.10.0
  chewie: ^1.13.0
  provider: ^6.1.5+1
  intl: ^0.20.2
  geolocator: ^14.0.2
  url_launcher: ^6.3.2
  flutter_html: ^3.0.0
  flutter_launcher_icons: ^0.14.4
  rename_app: ^1.6.5
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/data/

  fonts:
    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf
          weight: 400
        - asset: assets/fonts/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700

flutter_native_splash:
  color: "#4CAF50"
  image: assets/images/iconapp.png 
  android: true
  ios: true
  web: false

flutter_launcher_icons:
  ios: true
  android: false
  image_path: "assets/images/ic.png"
  remove_alpha_ios: true